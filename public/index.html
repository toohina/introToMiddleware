<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Introduction to Middleware</title>
    <style>
        body{
            padding: 1rem;
        }
        h1{
            text-align: center;
        }
        #form-div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        form{
            border: 1px solid #dedede;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0.01rem 0.01rem 1rem #dedede;
        }
    </style>
  </head>
  <body>
    <h1>Introduction to Middleware!</h1>
    <div id="form-div">
    <form action="/" method="post">
        <label for="email">Email: </label>
        <input type="email" class="form-control" placeholder="abc@xyz.com" name="email" required>
        <label for="password" class="pt-3">Password: </label>
        <input type="password" class="form-control" name="password"  required>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
